<div class="page page-table" data-ng-controller="EvaluationsCtrl">
<div class="panel panel-default ens-edit">
        <div class="panel-heading">
            <strong>
            <span class="glyphicon glyphicon-th"></span> Evaluation
            </strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="">
                <div class="col-md-6 vertical-line">
                    <div class="form-group">
                        <label class="col-sm-4">Promotion<span style="color: red"> *</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="etudiant.paysOrigine" required>
                                <option disabled selected value>Promotion</option>
                                <option data-ng-repeat="u in domainePays" value="{{u.rvAbbreviation}}">{{u.rvAbbreviation}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">Unité d'enseignement<span style="color: red"> *</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="etudiant.paysOrigine" required>
                                <option disabled selected value>Unité d'enseignement</option>
                                <option data-ng-repeat="u in domainePays" value="{{u.rvAbbreviation}}">{{u.rvAbbreviation}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">Elément constitutif<span style="color: red"> *</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="etudiant.paysOrigine" required>
                                <option disabled selected value>Unité d'enseignement</option>
                                <option data-ng-repeat="u in domainePays" value="{{u.rvAbbreviation}}">{{u.rvAbbreviation}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4">Désignation<span style="color: red"> *</span></label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="45" class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">Période<span style="color: red"> *</span></label>
                        <div class="col-sm-8">
                            <div class="col-sm-1">de</div>
                            <div class="col-sm-3">
                                <input type="month" class="form-control "  required>
                            </div>
                            <div class="col-sm-1">à</div>
                            <div class="col-sm-3">
                                <input type="month" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" value="Ajouter" class="btn btn-primary"></input>
                    <a class="btn btn-danger pull-right" href="#/admin/promotion/{{anneeUniversitaire}}/{{codeFormation}}"> Annuler</a>
                </div>
          </form>
        </div>
    </div>

<div class="panel panel-default ens-edit">
    <div class="panel-heading">
        <strong>
        <span class="glyphicon glyphicon-th"></span> Rubrique
        </strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <select class="form-control" ng-model="selectedIdRubrique" ng-change="selectRubrique()" required>
                                <option disabled selected value>Selectionner une rubrique</option>
                                <option data-ng-repeat="r in rubriques" value="{{r.idRubrique}}">{{r.designation}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="simpleDemo">
                        <ul dnd-allowed-types="['rubrique']" dnd-list="models.lists.mesRubriquesSelected" style="padding-left: 0px;">
                            <div ng-repeat="item in models.lists.mesRubriquesSelected" ng-init="rubriqueIndex = $index.toString()">
                                <li style="background-color:#eee"
                                    dnd-draggable="item"
                                    dnd-type="'rubrique'"
                                    dnd-moved="models.lists.mesRubriquesSelected.splice($index, 1)"
                                    dnd-effect-allowed="move">
                                        <button type="button" class="fermer pull-right" ng-click="deleteRubrique(item.rubrique.idRubrique)">&times;</button>
                                        <button type="button" class="plus pull-right" ng-click="openModalAddQuestion(item.rubrique.idRubrique)">&#43;</button>
                                        <div ng-click="rubriqueClicked(item.rubrique.idRubrique)">{{item.rubrique.designation}}</div>
                                        
                                </li>
                                <div ng-if="verifyShowedRubriques(item.rubrique.idRubrique)" dnd-allowed-types="[rubriqueIndex]" dnd-list="item.questions">
                                    <li ng-if="item.questions.length != 0"
                                        dnd-type="rubriqueIndex"
                                        ng-repeat="question in item.questions"
                                        dnd-draggable="question"
                                        dnd-moved="item.questions.splice($index, 1)"
                                        dnd-effect-allowed="move">
                                        <button type="button" class="fermer pull-right" ng-click="deleteQuestionFromRubrique(item.rubrique.idRubrique,item.questions[$index].idQuestion)">&times;</button>
                                        {{question.intitule}}
                                    </li>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-info" ng-click="addQuestionsToRubrique()">Ajouter</button>
                <a class="btn btn-danger pull-right" href="##"> Annuler</a>
            </div>

        </form>
    </div>
</div>



<script type="text/ng-template" id="AddQuestionModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="annuler()">&times;</button>
        <h4 class="modal-title">Ajout des questions</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <select class="form-control" ng-model="selectedIdQuestion" ng-change="selectQuestion()" required>
                <option disabled selected value>Selectionner une question</option>
                <option data-ng-repeat="q in questions" value="{{q.idQuestion}}">{{q.intitule}}</option>
            </select>
        </div>
        <br><br>
        <div class="row">
            <div class="simpleDemo">
                <ul dnd-list="models.lists.mesQuestionsSelected" style="padding-left: 0px;">
                    <li ng-repeat="item in models.lists.mesQuestionsSelected"
                        dnd-draggable="item"
                        dnd-moved="models.lists.mesQuestionsSelected.splice($index, 1)"
                        dnd-effect-allowed="move"
                        dnd-selected="models.selected = item"
                        ng-class=" {'selected': models.selected === item}">
                            <button type="button" class="fermer pull-right" ng-click="deleteQuestion(item.question.idQuestion)">&times;</button>
                            {{item.question.intitule}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success pull-left" ng-click="validerLesQuestions()">Valider</button>
        <button type="button" class="btn btn-primary" ng-click="annuler()">Annuler</button>
    </div>
</script>

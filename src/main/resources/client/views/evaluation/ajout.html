<div class="page page-table" data-ng-controller="EvaluationsCtrl">
    <ul class="nav nav-tabs" id="myTab">
        <li id="info" ng-click="changeTab('info')" class="active"><a data-target="#info" data-toggle="tab">Informations Générales</a></li>
        <li id="rubrique" ng-click="changeTab('rubrique')"><a data-target="#rubrique" data-toggle="tab">Rubriques Evaluations</a></li>
        <li id="question" ng-click="changeTab('question')"><a data-target="#question" data-toggle="tab">Questions Evaluations</a></li>
    </ul>

    <div class="tab-content">
        <div id="infoContent" class="tab-pane active">
            <div class="panel panel-default ens-edit">
                <div class="panel-body">
                    <div>
                        <form class="form-horizontal" ng-submit="">
                            <div class="form-group">
                                <label class="col-sm-4">Promotion<span style="color: red"> *</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-model="evaluation.codeFormation" required>
                                        <option disabled selected value></option>
                                        <option data-ng-repeat="p in promotions" >{{p.promotionPK.codeFormation}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4">Unité d'enseignement<span style="color: red"> *</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-model="etudiant.paysOrigine" required>
                                        <option disabled selected value></option>
                                        <option data-ng-repeat="u in domainePays" value="{{u.rvAbbreviation}}">{{u.rvAbbreviation}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4">Elément constitutif<span style="color: red"> *</span></label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-model="etudiant.paysOrigine" required>
                                        <option disabled selected value></option>
                                        <option data-ng-repeat="u in domainePays" value="{{u.rvAbbreviation}}">{{u.rvAbbreviation}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4">Désignation<span style="color: red"> *</span></label>
                                <div class="col-sm-8">
                                    <input type="text" maxlength="45" class="form-control"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4">Période<span style="color: red"> *</span></label>
                                <div class="col-sm-8">
                                    <div class="col-sm-1">de</div>
                                    <div class="col-sm-3">
                                        <input type="month" class="form-control "  required>
                                    </div>
                                    <div class="col-sm-1">à</div>
                                    <div class="col-sm-3">
                                        <input type="month" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Ajouter" class="btn btn-primary"></input>
                            <button class="btn btn-danger pull-right" ng-click="cancel()"> Annuler</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="rubriqueContent" class="tab-pane">
            <div class="panel panel-default">
                <div class="row">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2">Rubrique</label>
                            <div class="col-sm-4">
                                <select class="form-control">
                                    <option disabled selected value>Selectionner</option>
                                    <option data-ng-repeat="r in mesrubriques" value="{{r.designation}}">{{r.designation}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="page page-table">
                        <div class="simpleDemo">
                            <ul dnd-list="models.lists.A">
                                <li ng-repeat="item in models.lists.A" dnd-draggable="item" dnd-moved="models.lists.A.splice($index, 1)" dnd-effect-allowed="move" dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}">
                                    {{item.label}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="questionContent" class="tab-pane" >

        </div>
    </div>
</div>

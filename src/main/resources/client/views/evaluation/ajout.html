<div class="page page-table" data-ng-controller="EvaluationsCtrl">
<div class="panel panel-default ens-edit">
        <div class="panel-heading">
            <strong>
            <span class="glyphicon glyphicon-th"></span> Evaluation
            </strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="addEvaluation()">
                <div class="col-md-6 ">
                    <div class="form-group">
                        <label class="col-sm-4">Promotion<span style="color: red"> *</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="codeFormation" ng-change="selectUE()" required>
                                <option disabled selected value></option>
                                <option data-ng-repeat="p in promotions" value="{{p.promotionPK.codeFormation}}">{{p.promotionPK.codeFormation}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">UE<span style="color: red"> *</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedIdUE" ng-change="selectEC()" required>
                                <option disabled selected value></option>
                                <option data-ng-repeat="u in UE" value="{{u.uniteEnseignementPK.codeUe}}">{{u.uniteEnseignementPK.codeUe}}</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4">Période<span style="color: red"> *</span></label>
                        <div class="col-sm-8">
                            <input type="text" maxlength="45" class="form-control"  ng-model="evaluation.periode ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">EC<span style="color: red"> *</span></label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="selectedIdEc" >
                                <option disabled selected value></option>
                                <option data-ng-repeat="e in EC" value="{{e.elementConstitutifPK.codeEc}}">{{e.elementConstitutifPK.codeEc}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2">Désignation<span style="color: red"> *</span></label>
                        <div class="col-sm-10">

                                <input type="text" class="form-control" ng-model="evaluation.designation" required>
                            </div>
                        </div>
                    </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2">Disponibilité<span style="color: red"> *</span></label>
                        <div class="col-sm-10">
                            <div class="col-sm-1">De</div>
                            <div class="col-sm-5" >
                                <input type="date" class="form-control " ng-model="evaluation.debutReponse" required>
                            </div>
                            <div class="reponse_fin">
                            <div class="col-sm-1" >À</div>
                            <div class="col-sm-5" >
                                <input type="date" class="form-control" ng-model="evaluation.finReponse" required>
                            </div>
                                </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <input type="submit" value="Valider" class="btn btn-primary"></input>
                    <a class="btn btn-danger pull-right" href="#/admin/promotion/{{anneeUniversitaire}}/{{codeFormation}}"> Annuler</a>
                </div>
          </form>
        </div>
    </div>

<div class="panel panel-default ens-edit">
    <div class="panel-heading">
        <strong>
        <span class="glyphicon glyphicon-th"></span> Rubrique
        </strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="">
            <div class="col-md-6 ">
                <div class="form-group">
                    <label class="col-sm-3">Rubrique</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="selectedIdRubrique" ng-change="selectRubrique()" required>
                            <option disabled selected value>Selectionner</option>
                            <option data-ng-repeat="r in rubriques" value="{{r.idRubrique}}">{{r.designation}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="simpleDemo">
                    <ul dnd-list="models.lists.mesRubriquesSelected">
                        <li ng-repeat="item in models.lists.mesRubriquesSelected"
                            dnd-draggable="item"
                            dnd-moved="models.lists.mesRubriquesSelected.splice($index, 1)"
                            dnd-effect-allowed="move"
                            dnd-selected="models.selected = item"
                            ng-class=" {'selected': models.selected === item}">
                                <button type="button" class="close" ng-click="deleteRubrique(item.rubrique.idRubrique)">&times;</button>
                                {{item.rubrique.designation}}
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="page page-table" data-ng-controller="EvaluationListCtrl">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Evaluations</strong>
            <a href="#/admin/evaluation/Ajout"><span class="add fa fa-plus pull-right"></span></a>
        </div>
        <div style="overflow: auto ;max-height: 600px;">
            <table class="table table-hover table-responsive">
                <thead>
                <tr>
                    <th><div class="th">
                       Designation
                    </div></th>
                    <th><div class="th">
                        Promotion
                    </div></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                
                <!-- Affichage evaluation -->
                <tbody>
                    <tr data-ng-repeat="evaluation in evaluations | orderBy:'-'">
                        <td ng-click="select(evaluation)">{{evaluation.designation}}</td>
                        <td ng-click="select(evaluation)">{{evaluation.anneeUniversitaire}}</td>
                    </tr> 
                </tbody>

            </table>
        </div>
</div>
</section>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="annulerSuppresion()">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
    </div>
    <div class="modal-body">
        <p ng-if="etat == null" >Voulez-vous confirmer la suppression ?</p>
        <p ng-if="etat != null" >{{message}}</p>
    </div>
    <div class="modal-footer">
        <button ng-if="etat == null" type="button" class="btn btn-danger pull-left" ng-click="doSupprimer()">Supprimer</button>
        <button type="button" class="btn btn-primary" ng-click="annulerSuppresion()">Fermer</button>
    </div>
</script>

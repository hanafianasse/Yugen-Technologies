<div class="page" ng-controller="AddQuestionController">
  <div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Enseignant</strong></div>
    <div class="panel-body">
    <div class="row container">            
        <form class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-sm-2">Intitul√©</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="question.intitule" required>
                </div>                    
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">Type</label>
                <div class="col-sm-10">
                    <select class="form-control" required>
                      <option disabled selected>Type</option>
                      <option data-ng-repeat="t in types" value="t.value" ng-model="question.type" ></option>
                    </select>
                </div>                    
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">Qualificatif</label>
                <div class="col-sm-10">
                    <select class="form-control" required>
                      <option disabled selected>Min - Max</option>
                      <option data-ng-repeat="q in qualificatifs" value="q.idQualificatif" ng-model="question.idQualificatif">{{q.minimal}} - {{q.maximal}}</option>
                    </select>
                </div>                    
            </div>
        </form>
        <a class="btn btn-success" ng-click="ajouter()"><span class="glyphicon glyphicon-ok"></span> Valider</a>
        <a href="#/admin/questionsStandard" class="btn btn-danger pull-right">Annuler</a>
    </div>
  </div>
</div>

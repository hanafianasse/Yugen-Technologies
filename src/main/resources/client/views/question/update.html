<div class="page" ng-controller="UpdateQuestionController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong><span class="glyphicon glyphicon-th"></span> Enseignant</strong>
        </div>
    <div class="panel-body">
            <form class="form-horizontal" ng-submit="update()">
                <div class="form-group">
                    <label for="" class="col-sm-2">Intitulé</label>
                    <div class="col-sm-10">
                        <input type="text" pattern="[\S][a-zA-Z0-9'\sêéàçèù]*$" class="form-control" ng-model="question.intitule" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Qualificatif</label>
                    <div class="col-sm-10">
                        <select class="form-control" data-ng-model="question.idQualificatif" required>
                            <option data-ng-repeat="q in qualificatifs" value="{{q.idQualificatif}}" >{{q.minimal}} - {{q.maximal}}</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Modifier" class="btn btn-primary"></input>
                <a href="#/admin/questionsStandard" class="btn btn-danger pull-right">Annuler</a>
            </form>
        </div>
    </div>
</div>

<div class="page" ng-controller="RubriqueController">
  <div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Rubrique</strong></div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="update()">
            <div class="form-group">
                <label for="" class="col-sm-2">Designation</label>
                <div class="col-sm-10">
                    <input type="text" pattern="[\S][a-zA-Z0-9'\sêéàçèù]*$" class="form-control" ng-model="rubrique.designation" maxlength="32" required>
                </div>
            </div>
            <input type="submit" value="Modifier" class="btn btn-primary"></input>
            <a href="#/admin/RubriqueStandard" class="btn btn-danger pull-right">Annuler</a>
        </form>

    </div>
</div>

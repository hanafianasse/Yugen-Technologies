<div class="page page-table" data-ng-controller="RubriqueController">

    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Rubriques Standards</strong>
        <a href="#/admin/ajoutrubrique"><span class="add fa fa-plus pull-right"></span></a>
        </div>
        <div style="overflow: auto ;max-height: 600px;">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th><div class="th">
                       Designation Rubrique
                    </div></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="q in mesrubriques | orderBy:'designation'" class="Rubrique">
                    <td ng-click="">{{q.designation}}</td>

                    <td><a href="#/admin/UpdateRubrique/{{q.idRubrique}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><span class="remove fa fa-remove" ng-click="ouvrirModelSuppresion(q)"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/ng-template" id="myRubriqueModalContent.html">
<div class="modal-header">
  <button type="button" class="close" ng-click="annulerSuppresion()">&times;</button>
  <h4 class="modal-title">Confirmation de la suppression</h4>
</div>
<div class="modal-body">
   <p ng-if="etat == null" >Êtes-vous sûr de vouloir supprimer cette rubrique ?</p>
    <p ng-if="etat != null" >{{message}}</p>
</div>
<div class="modal-footer">
  <button ng-if="etat == null" type="button" class="btn btn-success pull-left" ng-click="doSupprimer()"><span class=" glyphicon glyphicon-ok"></span></button>
  <button type="button" class="btn btn-danger" ng-click="annulerSuppresion()"><span class="glyphicon glyphicon-remove"></span></button>
</div>
</script>

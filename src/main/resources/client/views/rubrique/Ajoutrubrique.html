<div class="page" ng-controller="RubriqueController">
  <div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Rubrique</strong></div>
    <div class="panel-body">
    <div class="row container">            
        <form class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-sm-2">Designation</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="rubrique.designation" required>
                </div>                    
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">Type</label>
                <div class="col-sm-10">
                    <select class="form-control" required>
                      <option disabled selected>Standard</option> 
                    </select>
                </div>                    
            </div>
           
        </form>
        <a class="btn btn-success" ng-click="ajouterRubrique()"><span class="glyphicon glyphicon-ok"></span> Valider</a>
        <a href="#/admin/questionsStandard" class="btn btn-danger pull-right">Annuler</a>
    </div>
  </div>
</div>

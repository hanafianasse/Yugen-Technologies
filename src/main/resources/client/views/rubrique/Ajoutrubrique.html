<div class="page" ng-controller="RubriqueController">
  <div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Rubrique</strong></div>
    <div class="panel-body">           
        <form class="form-horizontal" ng-submit="addRubrique()">
            <div class="form-group">
                <label  class="col-sm-2">Designation <i><font color="red">*</font></i></label>
                
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="rubrique.designation" required maxlength="32">
                </div>                    
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">Type <i><font color="red">*</font></i></label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="rubrique.type" required>
                        <option disabled selected value>Type</option>
                        <option value="RBS" data-ng-model="rubrique.type">Standard</option>
                    </select>
                </div>                    
            </div>    
       
          <input type="submit" value="Ajouter" class="btn btn-primary"></input>
          <a href="#/admin/RubriqueStandard" class="btn btn-danger pull-right">Annuler</a>
         </form>
    </div>
</div>

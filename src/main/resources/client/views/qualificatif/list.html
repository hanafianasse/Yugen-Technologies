<div class="page page-table" data-ng-controller="QualificatifsCtrl">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Qualificatifs</strong>
        <a href="#/admin/qualificatif/AjouterQualificatif"><span class="add fa fa-plus pull-right"></span></a>
        </div>
            <div style="overflow: auto ;max-height: 600px;">
            <table class="table table-hover table-responsive">
                <thead>
                <tr>
                    <th><div class="th">
                        Qualificatif Maximal
                    </div></th>
                    <th><div class="th">
                        Qualificatif Minimal
                    </div></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr id="{{q.idQualificatif}}" data-ng-repeat="q in qualificatifs| orderBy :['maximal', 'minimal']" >
                    <td>{{q.maximal}}</td>
                    <td>{{q.minimal}}</td>
                    <td><a href="#/admin/qualificatif/updateQualificatif/{{q.idQualificatif}}"><span class="glyphicon glyphicon-pencil" ></span></a></td>
                    <td><span class="remove fa fa-remove" ng-click="ouvrirModelSuppresion(q)"></span></td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </section>
    </div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="annulerSuppresion()">&times;</button>
        <h4 class="modal-title">Confirmation de la suppression</h4>
    </div>
    <div class="modal-body">
        <p ng-if="etat == null" >Êtes-vous sûr de vouloir supprimer ce qualificatif ?</p>
        <p ng-if="etat != null" >{{message}}</p>
    </div>
    <div class="modal-footer">
        <button ng-if="etat == null" type="button" class="btn btn-success pull-left" ng-click="doSupprimer()"><span class=" glyphicon glyphicon-ok"></span></button>
        <button type="button" class="btn btn-danger" ng-click="annulerSuppresion()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</script>

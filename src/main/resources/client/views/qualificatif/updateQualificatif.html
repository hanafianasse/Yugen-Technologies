<div class="page page-table" data-ng-controller="UpdateQualificatifCtrl">


    <div class="panel panel-default ens-edit">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Modifier Qualificatif</strong>
        </div>
        <div class="panel-body">
            <div>
                <form class="form-horizontal" ng-submit="updateQualificatif(qualificatif)">
                    <div class="form-group">
                        <label for="" class="col-sm-2">Maximal</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="qualificatif.maximal" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2">Minimal</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="qualificatif.minimal" required>
                        </div>
                    </div>
                    <input type="submit" value="modifier" class="btn btn-primary"></input>
                    <button class="btn btn-danger pull-right" ng-click="cancel()"> Annuler</button>
                </form>

            </div>
        </div>
    </div>
</div>

<div class="page page-table" data-ng-controller="QualificatifsCtrl">


<div class="panel panel-default ens-edit">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Qualificatif</strong></div>
    <div class="panel-body">
        <div>
            <form class="form-horizontal" ng-submit="addQualificatif()">
                <div class="form-group">
                    <label for="" class="col-sm-2">Maximal <span style="color: red"> *</span></label>
                    <div class="col-sm-10">
                        <input type="text" pattern="[\S][a-zA-Z0-9'\sêéàçèù]*$" class="form-control" ng-model="qualificatif.maximal" maxlength="16" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2">Minimal <span style="color: red"> *</span></label>
                    <div class="col-sm-10">
                        <input type="text" pattern="[\S][a-zA-Z0-9'\sêéàçèù]*$" class="form-control" ng-model="qualificatif.minimal" maxlength="16" required >
                    </div>
                </div>
                <input type="submit" value="Ajouter" class="btn btn-primary"></input>
                <button class="btn btn-danger pull-right" ng-click="cancel()"> Annuler</button>
            </form>
        </div>
    </div>
</div>
</div>
